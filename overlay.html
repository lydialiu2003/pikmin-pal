<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('click', (event) => {
      window.electronAPI.forwardClick(event.clientX, event.clientY);
    });
  </script>
</body>
</html>
