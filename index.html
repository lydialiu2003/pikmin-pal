<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self';">
  <title>Pikmin Pal</title>
  <style>
    @font-face {
      font-family: 'Pikmin';
      src: url('./assets/fonts/pikmin.otf') format('opentype');
    }
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Pikmin', Arial, sans-serif; /* Apply Pikmin font globally */
    }
    #pikmin {
      position: absolute;
      bottom: 0;
      width: 24px;
      height: 50px;
      background-size: cover;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      transition: right 0.3s ease, background-color 0.3s ease;
      pointer-events: auto; /* Ensure sidebar is clickable */
      z-index: 1000; /* Ensure sidebar is above other elements */
    }
    #sidebar:hover {
      right: 0;
      background-color: rgba(0, 0, 0, 0.9); /* Slightly darker background on hover */
    }
    #sidebar button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #sidebar button:hover {
      background: #45a049; /* Slightly darker green on hover */
    }
    #status {
      margin-top: 20px;
      text-align: center;
    }
    #status p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="pikmin"></div>
  <div id="sidebar">
    <button id="waterPikmin">ðŸ’§ Water Pikmin</button>
    <button id="napTogether">ðŸŒ™ Nap Together</button>
    <button id="stretchTime">ðŸ§˜ Stretch Time</button>
    <button id="startFocus">ðŸŒ¸ Start Focus</button>
    <div id="status">
      <h3>Status</h3>
      <p id="hydrationStatus">Hydration: 100</p>
      <p id="energyStatus">Energy: 100</p>
      <p id="activityStatus">Activity: 100</p>
      <p id="focusStatus">Focus: 0</p>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
